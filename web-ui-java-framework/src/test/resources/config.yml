isDebugMode: false
webdriver:
  remoteURL: "http://localhost:4444/wd/hub"
  explicitTimeOut: 30
  implicitTimeOut: 0
  pageLoadTimeout: 30
  scriptTimeout: 30
  pollingEveryMs: 1000
  isSeleniumGrid: true
  useListener: true

proxy:
  enabled: false
  host: ""
  port: 0

drivers:
  ANDROID:
    capabilities:
      platformName: "Android"
      deviceName: "ANY"
      androidPackage: "com.android.browser"
      appActivity: ".BrowserActivity"
      ignoreUnimportantViews: true

